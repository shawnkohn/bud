
    <div class="page-header">
        <h3>
            {{paycheck.name}}, {{paycheck.amount | currency}}
        </h3>
    </div>

    <div ng-repeat="deduction in paycheck.paycheck_deductions">
        {{deduction.name}}, {{deduction.amount | currency}}
    </div>
    
    
    <form name="form"  ng-submit="addDeduction()"
        style="margin-top:30px;">
        <h3>Add a new deduction</h3>

        <div class="form-group">
            <input type="text"
            class="form-control"
            placeholder="Name"
            ng-model="name"></input>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.amount.$invalid }">
            <input type="text"
            class="form-control"
            placeholder="Amount"
            ng-model="amount" name="amount" fcsa-number></input>
            
            <div ng-show="form.amount.$invalid" class="help-block">
            The amount should only have up to two decimals, review the number for accuracy
            </div>
        </div>
        <div class="form-group">
            <label>Deducted Pre Tax?</label>
            <input type="checkbox"
            class="form-control"
            ng-model="isDeductedPreTax"></input>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
