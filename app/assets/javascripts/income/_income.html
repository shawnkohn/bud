
<div class="row">
    <div class="h2 col-md-12 col-md-offset-2">
    
        <span style="padding-right:5px;">Paychecks</span>  
        <a href class="btn btn-primary btn-sm" role="button" ng-click="setStateToAddingNewPaycheck()" ng-show="!stateAddingNewPaycheck">New</a>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4 h4" ng-show="stateAddingNewPaycheck">
        <form name="form"  ng-submit="addPaycheck()">
            <div class="form-group">
                <input type="text"
                class="form-control"
                placeholder="Paycheck Name"
                ng-model="name"></input>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.amount.$invalid }">
                <input type="text"
                class="form-control"
                placeholder="Gross Bi-Weekly Pay Amount"
                ng-model="amount" name="amount" fcsa-number></input>
            
                <div ng-show="form.amount.$invalid" class="help-block h6">
                    The amount should only have up to two decimals, review the number for accuracy
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Add</button>
            <button class="btn btn-secondary btn-sm" ng-click="stateAddingNewPaycheck=false;">Cancel</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
    <table class="table" style="margin-top:20px;">
        <tbody class="h4">
                <tr ng-repeat="paycheck in paychecks">
                    <td> {{paycheck.name}} </td>
                    <td> {{paycheck.amount | currency}}</td>
                    <td><a href="#/deductions/{{paycheck.id}}">Deductions</a></td>
                 </tr> 
         </tbody>
     </table>
    </div>
</div>
